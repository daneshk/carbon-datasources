  # Carbon Configuration Parameters
wso2.carbon:
    # value to uniquely identify a server
  id: carbon-kernel
    # server name
  name: WSO2 Carbon Kernel
  tenant: default
    # Ports offset. This entry will set the value of the ports defined below to
    # the define value + Offset.
    # e.g. Offset=2 and HTTPS port=9443 will set the effective HTTPS port to 9445
  ports:
      # port offset
    offset: 0
    # StartupOrderResolver related configurations
  startupResolver:
      # Configuration for the timer task which checks for satisfiable RequiredCapabilityListeners periodically
    capabilityListenerTimer:
        # delay in milliseconds before task is to be executed
      delay: 20
        # time in milliseconds between successive task executions
      period: 20
      # Configuration for the timer task which checks for pending Capabilities
    pendingCapabilityTimer:
        # delay in milliseconds before task is to be executed
      delay: 60000
        # time in milliseconds between successive task executions
      period: 30000
    # JMX Configuration
  jmx:
      # To enable JMX Monitoring, change this value to true
    enabled: false
      # Server HostName
    hostName: 127.0.0.1
      # The port RMI server should be exposed
    rmiServerPort: 11111
      # The port RMI registry is exposed
    rmiRegistryPort: 9999

# Deployment Engine related configurations
wso2.artifact.deployment:
  # Currently there can be two modes
  #  1. Scheduled Mode - (enable below property to "scheduled") - where the task runs periodically and trigger deployment
  #  2. Triggered Mode - (enable below property to "triggered") - the deployment has to be triggered externally,
  #        cluster msg,  the deployment has to be triggered manually
   mode: scheduled

  # Location of the artifact repository
   repositoryLocation: ${carbon.home}/deployment/

  # Deployment update interval in seconds. This is the interval between repository listener
  # executions.
   updateInterval: 15


wso2.securevault:
  secretRepository:
    type: org.wso2.carbon.secvault.repository.DefaultSecretRepository
    parameters:
      privateKeyAlias: wso2carbon
      keystoreLocation: ../../resources/security/securevault.jks
      secretPropertiesFile: ../../conf/${sys:wso2.runtime}/secrets.properties
  masterKeyReader:
    type: org.wso2.carbon.secvault.reader.DefaultMasterKeyReader
    parameters:
      masterKeyReaderFile: ../../conf/${sys:wso2.runtime}/master-keys.yaml

  # Data Sources Configuration
wso2.datasources:
    # datasources
  dataSources:
  - name: WSO2_CARBON_DB
    description: The datasource used for registry and user manager
      # JNDI mapping of a data source
    jndiConfig:
        # JNDI name
        # THIS IS A MANDATORY FIELD
      name: jdbc/WSO2CarbonDB/test
        # JNDI Reference Flag
      useJndiReference: false
      # data source definition
    definition:
        # data source type
        # THIS IS A MANDATORY FIELD
      type: RDBMS
        # data source configuration
      configuration:
        jdbcUrl: 'jdbc:h2:./target/database/TEST_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000'
        username: wso2carbon
        password: wso2carbon
        driverClassName: org.h2.Driver
        maxPoolSize: 50
        idleTimeout: 60000
        connectionTestQuery: SELECT 1
        validationTimeout: 30000
        isAutoCommit: false